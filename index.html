<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>História</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Em que ano começou a Segunda Guerra Mundial ?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Em 1939</p>
                    </div>
                </div>
            </article>
             <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Medidas</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantos metros quadrados tem um hectare ?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>10.000 metros</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Flamengo</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantas Libertadores tem o Flamengo ?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>3</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Moto</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantos cv tem a kx 450?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>59</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido por Vinicius e Luis</p>
    </footer>
</body>
</html>
